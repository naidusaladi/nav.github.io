<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phone" placeholder="Phone">
        <button type="button" onclick="saveData()">Save</button>
    </form>
<script>
function saveData() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    // Create a custom URL with contact details
    const customUrl = `https://naidusaladi.github.io/nav.github.io//saveContact?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`;

    // Check if Web Share API is supported
    if (navigator.share) {
        // Check if the custom URL is valid
        try {
            new URL(customUrl);
        } catch (error) {
            console.error('Invalid URL:', error);
            return;
        }

        // Trigger the share action
        navigator.share({
            title: 'Save Contact',
            text: 'Save this contact to your mobile contacts',
            url: customUrl
        })
        .then(() => console.log('Shared successfully'))
        .catch((error) => console.error('Error sharing:', error));
    } else {
        // Web Share API not supported, provide alternative action
        alert('Please use the mobile app to save this contact.');
        // Optionally, provide instructions or redirect to app store
    }
}

</script>
</body>
</html>
